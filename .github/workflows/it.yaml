name: integration-test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run integration test
        env:
          COMPOSE_FILE: docker-compose.ci.yml
          CI: "true"
        run: |
          chmod +x scripts/it.sh
          scripts/it.sh